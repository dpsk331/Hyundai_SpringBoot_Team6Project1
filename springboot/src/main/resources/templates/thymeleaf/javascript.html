<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <th:block th:replace="~{common/layout::setContent(~{this::content})}">
    <th:block th:fragment="content">
    
      <div class="card m-2">
        <div class="card-header">
          JavaScript 코드 삽입
        </div>
        <div class="card-body">
          <script th:inline="javascript">
			let name = [[${name}]];
			console.log("name: ", name);
			
			let hobby = [[${hobby}]];
			console.log("hobby: ", hobby);
			
			let board = [[${board}]]
			console.log("board: ", board);
			
			let jsonBoard = JSON.parse([[${jsonBoard}]]); //JSON.parse로 파싱하지 않고 삽입할 경우 문자열로 취급
			console.log("jsonBoard: ", jsonBoard);
          </script>
          
          <script th:inline="javascript">
          	//ServerSide에서 데이터 바인딩
          	name = [[${name}]];
          	//ClientSide에서 데이터 바인딩
          	let message = `Your's Name is ${name}`;
          	console.log("message: ", message);
          
          	//ClientSide에서 실행할 때 Backtick의 바인딩 기호: ${}
          	//let data = "타임리프";
          	//let message = `클라이언트 데이터바인딩: ${data}`;
          	//console.log("message: ", message);
          </script>
        </div>
      </div>
      
    </th:block>
  </th:block>
  
</html>
