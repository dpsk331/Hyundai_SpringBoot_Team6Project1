<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <th:block th:replace="~{common/errorLayout::setContent(~{this::content})}">
    <th:block th:fragment="content">

		<!-- error/500 화면 기본구성 -->
		<div class="container" style="margin-top: 15vh;">
		    <div class="mb-3 d-flex justify-content-center">
				<div style="font-size: 7vh">500 Internal Server Error</div>
		    </div>
		    <div class="d-flex justify-content-center">
		    	<a href="/"><img id="errorBlackCat" style="display: block; width: 20vw;" alt="error_cat" 
                                 src="/images/error_dog.jpg" onmouseover="mouseOver()"></a>
				<a href="/"><img id="errorWhiteCat" style="display: none; width: 20vw;" alt="error_cat2" 
                                 src="/images/error_dog1.jpg" onmouseout="mouseOut()"></a>
		    </div>
		    <div class="mb-3 text-center">
				<h2>Server is not stable</h2>
				<h2>Please try again :)</h2>
		    </div>
			
	    </div>
	    
	    <script>
	    	
	    	function mouseOver() {
	    		const image1 = document.getElementById("errorBlackCat");
	    		const image2 = document.getElementById("errorWhiteCat");
	    		const bgColor = document.body.style
	    		const textColor = document.body.style
	    		
 	    		image1.style.display = "none";
	    		image2.style.display = "block";
	    		bgColor.backgroundColor = "black";
	    		textColor.color = "white";
	    	}
	    	
	    	function mouseOut() {
	    		const image1 = document.getElementById("errorBlackCat");
	    		const image2 = document.getElementById("errorWhiteCat");
	    		const bgColor = document.body.style
	    		const textColor = document.body.style
	    		
 	    		image1.style.display = "block";
	    		image2.style.display = "none";
	    		bgColor.backgroundColor = "white";
	    		textColor.color = "black";
	    	}
	    
	    </script>

    </th:block>
  </th:block>
  
</html>
