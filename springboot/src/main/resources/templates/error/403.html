<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <th:block th:replace="~{common/errorLayout::setContent(~{this::content})}">
    <th:block th:fragment="content">

      <!-- error/403 화면 기본구성 -->
      <div class="container" style="margin-top: 15vh;">
        <div class="mb-5 d-flex justify-content-center">
          <div style="font-size: 7vh">403 Forbbiden Error</div>
        </div>
        <div class="d-flex justify-content-center" style="margin-top: 13vh;">
          <a href="/"><img id="errorBlackCat" style="display: block; width: 15vw;" alt="error_raccon" 
                           src="/images/hamster.jpg" onmouseover="mouseOver()"></a>
          <a href="/"><img id="errorWhiteCat" style="display: none; width: 15vw;" alt="error_raccon1" 
                           src="/images/hamster2.jpg" onmouseout="mouseOut()"></a>
        </div>
        <div class="my-5 text-center">
          <h2>The Access is not Allowed.</h2>
          <h2>Please go back :)</h2>
        </div>
      </div>

      <script>
        // 마우스  올렸을 때
        function mouseOver() {
          const image1 = document.getElementById("errorBlackCat");
          const image2 = document.getElementById("errorWhiteCat");
          const bgColor = document.body.style
          const textColor = document.body.style

          image1.style.display = "none";
          image2.style.display = "block";
          bgColor.backgroundColor = "black";
          textColor.color = "white";
        }
        // 마우스 치웠을 때
        function mouseOut() {
          const image1 = document.getElementById("errorBlackCat");
          const image2 = document.getElementById("errorWhiteCat");
          const bgColor = document.body.style
          const textColor = document.body.style

          image1.style.display = "block";
          image2.style.display = "none";
          bgColor.backgroundColor = "white";
          textColor.color = "black";
        }
      </script>
      
    </th:block>
  </th:block>
  
</html>
